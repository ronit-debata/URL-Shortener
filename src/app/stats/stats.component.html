<div class="container-fluid">
    <div class="row margin">
        <div class="col-lg-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                               Total Clicks</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{count}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa fa-link fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card border-left-primary shadow">
                <div class="card-body">
                    
                    <!-- Used ngIf due to delay in the fetching of data from API , empty chart was being displayed -->
                    <!-- This Check solved this problem as this will run only when length of attendanceData will be greater than 0 , it means data is fetched from API -->
                    <div *ngIf="urlData.length>0">               
                        <ngx-charts-bar-vertical
                            [view]="view"
                            [results]="urlData"
                            [gradient]="gradient"
                            [xAxis]="showXAxis"
                            [yAxis]="showYAxis"
                            [showXAxisLabel]="showXAxisLabel"
                            [showYAxisLabel]="showYAxisLabel"
                            [xAxisLabel]="xAxisLabel"
                            [yAxisLabel]="yAxisLabel">
                        </ngx-charts-bar-vertical>
                    </div>
                </div>
            </div>
            <h6></h6>
        </div>
    </div>
    <div class="row mt-4">
        <div>
            <h6 class="grey">Created on {{createdAt}}</h6>
            <a href={{longurl}} target="_blank" style="text-decoration: none;"><h4>Original Link : {{longurl}}</h4></a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="d-flex justify-content-between"> 
                <a [routerLink]="['/p',shorturl]" target="_blank" style="text-decoration: none;"><h4 class="orange mt-2">Short Link : https://localhost:4200/p/{{shorturl}}</h4></a>
            </div>
        </div>
    </div>
</div>
